<!-- ðŸŽµ Global BGM -->
<audio id="global-bgm" src="{{ '/assets/music/beihai.mp3' | relative_url }}" loop></audio>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const bgm = document.getElementById("global-bgm");
    if (!bgm) return;

    let started = false;

    const tryPlay = () => {
      if (!started) {
        bgm.volume = 0.4;
        bgm.play().then(() => {
          started = true;
        }).catch(() => {});
      }
    };

    document.addEventListener("click", tryPlay, { once: true });
  });
</script>
